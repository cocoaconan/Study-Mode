<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <meta name="tracker" content="width=device-width, inital-scake=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Study Mode</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
        
        <style>
            html, body {
                font-family: 'Open Sans', sans-serif;
                font-size: 14px;
                margin: 0;
                min-height: 180px;
                padding: 0;
                width: 384px;
            }   
       
                h1 {
                    font-family: 'Menlo', monospace;
                    font-size: 22px;
                    font-weight: 400;
                    margin: 0;
                    color: #222222;
                }
       
                a:link, a:visited {
                    color: black;
                    outline: 0;
                    text-decoration: none;
                }
       
                img {
                    width: 30px;
                }
       
                .modal-header {
                    align-items: center;
                    border-bottom: 0.5px solid #dadada;
                }
                .modal-content {
                    padding: 0 22px;
                }
       
                .modal icons {
                    border-top: 0.5px solid #dadada;
                    height: 50px;
                    width: 100%;
                }
       
                .logo {
                    padding: 16px;
                }
       
                .logo-icon {
                    vertical-align: text-bottom;
                    margin-right: 12px;
                }
       
                .version {
                    color: #444;
                    font-size: 18px;
                }
       
                .flex-container {
                    display: flex;
                    justify-content: space-between;
                    padding: 10px 22px;
                }
       
                .flex {
                    opacity: 1;
                    transition: opacity 0.2s ease-in-out;
                    width: 120px;
                }
       
                .flex:hover {
                    opacity: 0.4;
                }
       
                .flex.fa {
                    font-size: 40px;
                    color: #666666;
                }
                </style>
        
        <body>
            <h1>Study Mode
                <small>Time to Study.</small>
            </h1>
            <!--Options and Stats tabs in the main page-->
            <div class=menu>
                <a href=# tabindex=-1 id=options>Options</a> &nbsp;
                <a href=# tabindex=-1 id=stats>Stats</a> &nbsp;
                <a href=# tabindex=-1 id=close>&#x2716;</a>
            </div>
            <div class=content>
                <!--buttons and options in the option tab-->
                <div class="option contents">
                    <div id=inactive-time></div>
                    <div class=wrapper>
                        <div class=other>
                            <!--Creating Export as CVS button-->
                            <a href=# tabindex=-1 class="export_as_cvs_button">Export as CSV</a>
                            <!--Creating Backup button-->
                            <a href=# tabindex=-1 class="backup_button">Backup</a>
                            <!--creating restore button where if data format is incorrect will display corrupted data message-->
                            <a href=# tabindex=-1 class="button with-loader options-restore">
                                <span class=text data-default=Restore data-warning="Corrupted data!" data-restored="Data restored!">Restore</span>
                                <div class=loading>
                                        <div class=shifter></div>
                                    </div>
                                    <!--user will select data to be restored. Data is in .json format-->
                                    <input type=file accept=application/json>
                            </a>
                            <div class=other>
                                <!--creating CLear all button and display confirm message-->
                                <a href=# tabindex=-1 class="clear_all_button">
                                    <span class=text data-default="Clear data" data-active=Confirm?>Clear data</span>
                                    <div class=loading>
                                        <div class=shifter></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats contents">
                    <dl>
                        <dt>Categories:</dt>
                        <dd class=stats_categories>
                            <div class=text></div>
                        </dd>
                    </dl>
                </div>

            </div>
            
        </body>
        


    </head>
</html>
